<link rel="stylesheet" href="./view1/view1.css" />

<body>
  <div class="right-content">
    <div class="title">辅助功能</div>
    <div class="update">
      <div class="up-left">
        <div><img src="../img/updateicon.png" width="50" height="50" /></div>
        <div class="tips">
          <div>你使用的是最新版本</div>
          <span class="checktime"> 上次检查时间 今天</span>
          <span id="checkTime"></span>
        </div>
      </div>
      <button class="up-right" onclick="changTime()">检查更新</button>
    </div>
    <div>更多选项</div>
    <div class="choice">
      <div class="choice-list1">
        <div class="update-left">
          <div><img src="../img/zanting.png" width="20" height="20" /></div>
          <span>暂停更新</span>
        </div>
        <div class="update-time">
          <select name="time">
            <option value="0" selected="selected">暂停一周</option>
            <option value="1">暂停一月</option>
            <option value="2">暂停一年</option>
          </select>
        </div>
      </div>
      <div class="choice-list">
        <div class="update-left">
          <div><img src="../img/zanting.png" width="20" height="20" /></div>
          <span>更新历史记录</span>
        </div>

        <img src="../img/jinru.png" width="20" height="20" />
      </div>
      <div class="choice-list">
        <div class="choice-third">
          <img src="../img/zanting.png" width="20" height="20" />
          <div>
            <div class="choice-main">高级选项</div>
            <div class="choice-tip">
              传递优化、可选更新、活跃时间 以及其他更新设置
            </div>
          </div>
        </div>
        <img src="../img/jinru.png" width="20" height="20" />
      </div>
      <div class="choice-list">
        <div class="choice-third">
          <img src="../img/zanting.png" width="20" height="20" />
          <div>
            <div class="choice-main">Windows预览体验计划</div>
            <div class="choice-tip">
              获取Windows的预览版本,以分享有关新功能和更新的反馈
            </div>
          </div>
        </div>

        <img src="../img/jinru.png" width="20" height="20" />
      </div>
    </div>
    <div class="footer">
      <div class="ques-tip">
        <img src="../img/help.png" width="20" height="20" />
        <span><a href="#" class="link">获取帮助</a></span>
      </div>
      <div class="ques-tip">
        <img src="../img/fankui.png" width="20" height="20" />
        <span><a href="#" class="link">提供反馈</a></span>
      </div>
    </div>
  </div>
</body>
